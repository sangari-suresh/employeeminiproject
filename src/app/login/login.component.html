<div class="parent">
<div class="child">
    <form action="" [formGroup]="loginForm">
    <h1>Sign in</h1><br>

    
    <input type="email" placeholder="Email" formControlName="email"><br><br>
    <input type="password" placeholder="Password" formControlName="password"><br><br>

    <button (click)="login()">Login</button>
</form>
</div>
</div>
